<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembahasan Placement Test - Math Champs</title>
    <style>
        :root {
            --primary-color: #4A90E2; /* Warna biru cerah yang ramah */
            --primary-dark: #357ABD;
            --accent-color: #FF6B6B; /* Warna aksen untuk highlight */
            --bg-color: #F0F4F8;
            --card-bg: #FFFFFF;
            --text-main: #333333;
            --text-sub: #666666;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 107, 107, 0.1) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 480px; /* Lebar ideal tampilan HP seperti Linktree */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* Header Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: var(--shadow);
            border: 4px solid white;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        p.description {
            font-size: 0.95rem;
            color: var(--text-sub);
            line-height: 1.5;
            padding: 0 10px;
        }

        /* Links Section */
        .links-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeInUp 1s ease-out;
        }

        .link-card {
            background-color: var(--card-bg);
            color: var(--text-main);
            text-decoration: none;
            padding: 18px 25px;
            border-radius: 50px; /* Bentuk rounded pill */
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .link-card:active {
            transform: scale(0.98);
        }

        .link-text {
            font-weight: 600;
            font-size: 1rem;
            z-index: 1;
        }

        .link-icon {
            font-size: 1.2rem;
            color: var(--primary-color);
            background: rgba(74, 144, 226, 0.1);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .link-card:hover .link-icon {
            background: var(--primary-color);
            color: white;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--text-sub);
            text-align: center;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 350px) {
            h1 { font-size: 1.3rem; }
            .link-card { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile / Header Area -->
        <div class="profile-section">
            <div class="logo-placeholder">MC</div> <!-- MC = Math Champs -->
            <h1>Math Champs Discussion</h1>
            <p class="description">
                Pilih rentang nomor soal di bawah ini untuk melihat pembahasan lengkap Placement Test.
            </p>
        </div>

        <!-- Links Area -->
        <div class="links-wrapper">

                <span class="link-text">Soal Nomor 1 - 10</span>
                <span class="link-icon">➜</span>
            </a>

            <!-- Link 11-20 -->
            <a href="https://mathruangguru.github.io/mathchamps/placement-test/discussion/11-20/" class="link-card" target="_blank">

            </a>

            <!-- Link 21-30 -->

                <span class="link-text">Soal Nomor 21 - 30</span>

            </a>

            <!-- Link 31-40 -->
            <a href="https://mathruangguru.github.io/mathchamps/placement-test/discussion/31-40/" class="link-card" target="_blank">
                <span class="link-text">Soal Nomor 31 - 40</span>
                <span class="link-icon">➜</span>
            </a>

            <!-- Link 41-50 -->
            <a href="https://mathruangguru.github.io/mathchamps/placement-test/discussion/41-50/" class="link-card" target="_blank">
                <span class="link-text">Soal Nomor 41 - 50</span>

            </a>

            <!-- Link 51-60 -->
            <a href="https://mathruangguru.github.io/mathchamps/placement-test/discussion/51-60/" class="link-card" target="_blank">
                <span class="link-text">Soal Nomor 51 - 60</span>
                <span class="link-icon">➜</span>
            </a>
        </div>

        <footer>
            &copy; Math Champs Ruangguru Team
        </footer>
    </div>

</body>
</html>
